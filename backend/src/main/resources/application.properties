spring.application.name=internship-desk-booking-system
spring.datasource.url=jdbc:postgresql://localhost:5432/desk_booking_system
spring.datasource.username=desk_user
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration, classpath:com/project/internship_desk_booking_system/migration
server.port=8081
auth.jwt.secret=${JWT_SECRET}
auth.jwt.expiration=86400000
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:cole4326@gmail.com}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.jpa.open-in-view=false
app.cors.allowed-origins=*
spring.ldap.urls=${LDAP_URL:ldap://localhost:389}
spring.ldap.base=${LDAP_BASE:dc=mycompany,dc=local}
spring.ldap.username=${LDAP_USERNAME:cn=admin,dc=mycompany,dc=local}
spring.ldap.password=${LDAP_PASSWORD}
app.ldap.enabled=true
spring.ldap.user.search-base=${LDAP_SEARCH_BASE:cn=developer}
spring.ldap.user.search-filter=${LDAP_SEARCH_FILTER:(mail={0})}
booking.min-hours=1
booking.max-hours=8
booking.lunch-start-hour=13
booking.lunch-end-hour=14
booking.office-start-hour=9
booking.office-end-hour=18
app.default-admin-id=1
scheduler.interval=30m
app.security.rsa.private-key=${RSA_PRIVATE_KEY}
