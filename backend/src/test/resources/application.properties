spring.datasource.url=jdbc:postgresql://localhost:5432/desk_booking_system
#=======ENTER YOUR OWN DATABASE USERNAME=======
spring.datasource.username=some_user
#=======ENTER YOUR OWN DATABASE PASSWORD=======
spring.datasource.password=some_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

#some random secret
auth.jwt.secret=TestOnlySecretKey_DO_NOT_USE_IN_PRODUCTION_JustForTesting_12345
auth.jwt.expiration=86400000

spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=user
spring.mail.password=pass
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

server.port=8081
app.cors.allowed-origins=*

booking.min-hours=1
booking.max-hours=8
booking.lunch-start-hour=13
booking.lunch-end-hour=14
booking.office-start-hour=9
booking.office-end-hour=18
scheduler.interval=30m
app.default-admin-id=1

app.ldap.enabled=false
spring.ldap.urls=ldap://localhost:389
spring.ldap.base=dc=example,dc=com
spring.ldap.username=cn=admin,dc=example,dc=com
spring.ldap.password=secret
spring.ldap.user.search-base=ou=people
spring.ldap.user.search-filter=(uid={0})

#that's a randomly generated key, just for tests to run
app.security.rsa.private-key=-----BEGIN PRIVATE KEY-----\\n-----END PRIVATE KEY-----
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration, classpath:com/project/internship_desk_booking_system/migration